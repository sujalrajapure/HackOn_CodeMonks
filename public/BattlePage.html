<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle | Quizopolis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #4F46E5, #9333EA);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px; /* Adjusted for better layout */
        }

        .glowing-button {
            background: linear-gradient(to right, #A855F7, #6366F1);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 12px rgba(168, 85, 247, 0.6);
        }

        .glowing-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Header -->
    <header class="w-full max-w-6xl flex justify-between items-center py-4">
        <h1 class="text-3xl font-bold">Vocablo</h1>
        <nav class="flex space-x-6">
            <a href="#" class="hover:text-gray-200">Home</a>
            <a href="#" class="hover:text-gray-200">StoryQuize</a>
            <a href="BattlePage.html" class="hover:text-gray-200">Battle</a>
            <a href="AboutUs.html" class="hover:text-gray-200">AboutUs</a>
            <a href="#" class="px-4 py-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-40 font-bold">Sign Up</a>
        </nav>
    </header>

    <!-- Battle Section -->
    <main class="flex flex-col items-center text-center mt-10 w-full">
        <h2 class="text-5xl font-extrabold">Challenge Your Opponent</h2>
        <p class="text-lg mt-4 opacity-80">Find a battle partner and prove your skills!</p>

        <!-- Find Battle Button -->
        <button id="findBattleBtn" class="glowing-button text-white text-lg mt-6">
            Find Battle
        </button>

        <!-- Battle Form (Initially Hidden) -->
        <div id="battleForm" class="glassmorphism mt-8 hidden">
            <h3 class="text-2xl font-semibold mb-4">Matchmaking</h3>
            
            <input type="text" placeholder="Enter your username" class="w-full p-3 mb-4 rounded bg-white bg-opacity-20 placeholder-white text-white">
            
            <select class="w-full p-3 mb-4 rounded bg-white bg-opacity-20 text-white">
                <option>Select Difficulty</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>

            <button class="glowing-button w-full py-3 text-lg">
                Start Battle
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full text-center p-4 mt-auto text-gray-300">
        &copy; 2025 Quizopolis. All rights reserved.
    </footer>

    <script>
        document.getElementById('findBattleBtn').addEventListener('click', function() {
            document.getElementById('battleForm').classList.toggle('hidden');
        });
    </script>

</body>
</html>
